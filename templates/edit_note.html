<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Page Layout */
        .container {
            max-width: 600px;
            margin: 100px auto 30px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Styling */
        .form-label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            min-height: 80px; /* Ensures a decent starting size */
            overflow-y: hidden; /* Hides the scrollbar */
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            text-decoration: none;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-save {
            background-color: #27ae60;
            color: white;
        }
        .btn-cancel {
            background-color: #e74c3c;
            color: white;
        }
        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

    </style>
    <title>Edit Note</title>
</head>
<body>
    <div class="container">
        <h2>Edit Note</h2>
        <form method="POST">
            <label class="form-label" for="note">Your Note:</label>
            <textarea id="note" name="note" rows="5">{{ note.note | safe}}</textarea>
            <div class="btn-wrapper">
                <button type="submit" class="btn btn-save">Save Changes</button>
                <a href="{{ url_for('notes') }}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const textarea = document.getElementById('note');

            function adjustHeight() {
                textarea.style.height = 'auto';
                textarea.style.height = (textarea.scrollHeight) + 'px';
            }

            textarea.addEventListener('input', adjustHeight);

            
            adjustHeight();
        });
    </script>
</body>
</html>
