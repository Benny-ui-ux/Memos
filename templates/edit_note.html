{% extends "base.html" %}

{% block title %}Edit Note{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 px-4">
  <h2 class="text-3xl font-bold text-orange-500 dark:text-orange-400 mb-6 text-center">Edit Note</h2>

  <form method="POST" class="space-y-6">
    <div class="relative">
      <textarea id="note" name="note" required rows="6"
        class="peer w-full pt-6 pb-2 px-3 rounded-lg bg-zinc-900 text-white border border-orange-400 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-orange-400 resize-none transition-all duration-200">{{ note.note | safe }}</textarea>
      <label for="note"
        class="absolute left-3 top-2 text-sm text-orange-300 transition-all duration-200 peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-orange-500 peer-focus:top-2 peer-focus:text-sm peer-focus:text-orange-300">
        Your Note
      </label>
    </div>

    <div class="flex justify-center gap-4">
      <button type="submit"
        class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-md transition shadow-md">
        Save Changes
      </button>
      <a href="{{ url_for('notes') }}"
        class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-md transition shadow-md">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const textarea = document.getElementById('note');
    if (textarea) {
      textarea.style.overflow = 'hidden';
      textarea.style.resize = 'none';
      const resize = () => {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
      };
      resize();
      textarea.addEventListener('input', resize);
    }
  });
</script>
{% endblock %}
