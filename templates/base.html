<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Notes{% endblock %}</title>
  <link rel="icon" href="{{ url_for('static', filename='BM.png') }}">
</head>
<body class="bg-white text-black dark:bg-black dark:text-white font-mono min-h-screen overflow-x-hidden transition-colors duration-300">
  <nav class="bg-gray-100 dark:bg-zinc-900 px-6 py-4 fixed top-0 left-0 right-0 z-50 shadow-md transition-colors duration-300">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <a class="text-orange-600 dark:text-orange-400 font-bold text-xl tracking-tight hover:underline transition-colors duration-300" href="#">Ben's Notes</a>

      <!-- Desktop Nav + Theme Toggle -->
      <div class="hidden sm:flex items-center space-x-6">
        <a class="text-gray-800 dark:text-orange-300 hover:text-orange-500 dark:hover:text-orange-100 font-medium transition-colors duration-300" href="{{ url_for('index') }}">Memos</a>
        <a class="text-gray-800 dark:text-orange-300 hover:text-orange-500 dark:hover:text-orange-100 font-medium transition-colors duration-300" href="{{ url_for('journal') }}">Journal</a>
        <a class="text-gray-800 dark:text-orange-300 hover:text-orange-500 dark:hover:text-orange-100 font-medium transition-colors duration-300" href="{{ url_for('notes') }}">Notes</a>
      </div>

      <!-- Mobile Menu Toggle -->
      <div class="sm:hidden flex items-center">
        <button id="menuToggle" class="text-orange-600 dark:text-orange-400 text-2xl focus:outline-none">â˜°</button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="sm:hidden hidden px-6 pt-4 pb-4 flex flex-col space-y-3 transition-all duration-200 bg-gray-100 dark:bg-zinc-900">
      <a class="text-gray-800 dark:text-orange-300 hover:text-orange-500 dark:hover:text-orange-100" href="{{ url_for('index') }}">Memos</a>
      <a class="text-gray-800 dark:text-orange-300 hover:text-orange-500 dark:hover:text-orange-100" href="{{ url_for('journal') }}">Journal</a>
      <a class="text-gray-800 dark:text-orange-300 hover:text-orange-500 dark:hover:text-orange-100" href="{{ url_for('notes') }}">Notes</a>
    </div>
  </nav>

  <main class="pt-24 transition-colors duration-300">
    {% block content %}{% endblock %}
  </main>

  {% block scripts %}{% endblock %}
<script>
  const menuToggle = document.getElementById('menuToggle');
  const mobileMenu = document.getElementById('mobileMenu');

  menuToggle?.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>


</body>
</html>
