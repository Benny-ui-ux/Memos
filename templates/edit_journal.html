{% extends "base.html" %}

{% block title %}Edit Journal{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 px-4">
  <h2 class="text-3xl font-bold text-orange-500 dark:text-orange-400 mb-6 text-center">Edit Journal Entry</h2>

  <form method="POST" class="space-y-6">
    <div class="relative">
      <input type="text" id="name" name="name" value="{{ entry.name }}" required
        class="peer w-full pt-6 pb-2 px-3 rounded-lg bg-zinc-900 text-white border border-orange-400 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400 transition-all duration-200">
      <label for="name"
        class="absolute left-3 top-2 text-sm text-orange-300 transition-all duration-200 peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-orange-500 peer-focus:top-2 peer-focus:text-sm peer-focus:text-orange-300">
        Entry Title
      </label>
    </div>

    <div class="relative">
      <textarea id="entry" name="entry" required rows="6"
        class="peer w-full pt-6 pb-2 px-3 rounded-lg bg-zinc-900 text-white border border-orange-400 placeholder-transparent focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400 resize-none transition-all duration-200">{{ entry.entry }}</textarea>
      <label for="entry"
        class="absolute left-3 top-2 text-sm text-orange-300 transition-all duration-200 peer-placeholder-shown:top-4 peer-placeholder-shown:text-base peer-placeholder-shown:text-orange-500 peer-focus:top-2 peer-focus:text-sm peer-focus:text-orange-300">
        Entry Content
      </label>
    </div>

    <button type="submit"
      class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-6 rounded-md transition shadow-md">
      Save Changes
    </button>
  </form>

  <div class="text-center mt-6">
    <a href="{{ url_for('journal') }}"
      class="inline-block bg-gray-300 dark:bg-zinc-800 hover:bg-gray-400 dark:hover:bg-zinc-700 text-black dark:text-white font-semibold py-2 px-4 rounded transition">
      Back to Journal
    </a>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const textarea = document.getElementById('entry');
    if (textarea) {
      textarea.style.overflow = 'hidden';
      textarea.style.resize = 'none';
      const resize = () => {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
      };
      resize();
      textarea.addEventListener('input', resize);
    }
  });
</script>
{% endblock %}
