{% extends "base.html" %}

{% block title %}{{ entry.name }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto pt-24 px-4 text-center">
  <h1 class="text-3xl font-bold text-orange-500 dark:text-orange-400 mb-6">{{ entry.name }}</h1>
  <p class="text-orange-400 whitespace-pre-line text-lg leading-relaxed">
    {{ entry.entry | nl2br | safe }}
  </p>
</div>
{% endblock %}
